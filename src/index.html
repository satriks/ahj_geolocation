<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задание Geolocation </title>
</head>
<body>
  <main>
    <div class="timeline__wrapper">
      <div class="timeline">
        <div class="timeline__line"></div>
        <div class="timeline__board">
          <div class="timeline__item">
            <span class="item__date">datetime</span>
            <span class="item__data">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, facilis?</span>
            <span class="item__coordinate">[55.155545 , 37.4366436]</span>
          </div>  
          <div class="timeline__item">
            <span class="item__date">datetime</span>
            <video class="item__data" controls>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, facilis?</video>
            <span class="item__coordinate">[55.155545 , 37.4366436]</span>
          </div> 
          <div class="timeline__item">
            <span class="item__date">datetime</span>
            <audio class="item__data" controls>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, facilis?</audio>
            <span class="item__coordinate">[55.155545 , 37.4366436]</span>
          </div> 
        </div>
      </div>
      <input class ="timeline__input" type="text">
      <button class="timeline__audio">&#127908;</button>
      <button class="timeline__video">&#128249;</button>
    </div>
  </main>
</body>
</html>
